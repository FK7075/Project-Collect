<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap-theme.css" />
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/user.js"></script>
		<title>用户登录</title>
		<style>
			.container {
				width: 300px;
				margin-top: 90px;
			}
		</style>
	</head>

	<body onload="loginLoad()">
		<div class="container">
			<div id="myInfo">
			</div>
			<form class="form-signin">
				<h2 class="form-signin-heading">用户登录</h2>
				<label for="inputEmail" class="sr-only">用户名</label>
				<input type="email" id="user" class="form-control" placeholder="输入用户名" required autofocus>
				<label for="inputPassword" class="sr-only">密码</label>
				<input type="password" id="password" class="form-control" placeholder="输入密码" required>
				<div class="checkbox">
		  <label>
            <input type="checkbox" value="remember-me" id="checkbox"> 记住密码
          </label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">登录</button>
			</form>
		</div>
		<div id="">

		</div>
	</body>

</html>
